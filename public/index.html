<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="UTF+e204">
	<!-- BOOTSTRAP CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel = "stylesheet" type = "text/css" href = "css/style.css" />
	<!-- FONTS -->
	<link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
	
	<title>Thainer</title>
</head>
<body>
	<header>
	<p class="hour">Hours: Sunset to Sunrise</p>
		<div class="links">
			<h1><a href="#" id="title">Thainer</a></h1>
			<a href="#categories" id="seeCats">Menu</a>
			<a href="#dishes" id="seeDishes">Dishes</a>
			<a href="#categories/new" id="newCat">Add New Category</a>
			<a href="#dishes/new" id="newDish">Add New Dish</a>
		</div>
	</header>
	<div class="coverImage" style="display:none">
	</div>
	<div class="bg">
	</div>
	<!-- RENDER OPENING PAGE -->
		<div class="open">
		</div>

	<div class="background">
		<div class="dishesRender">
		<!-- ADD NEW CATEGORY -->
			<div class="addCatForm">
			</div>

			<!-- RENDER ALL CATEGORIES -->
			<ul class="catList">
			</ul>

		<!-- ADD NEW DISH -->
			<div class="addDish">
			</div>

			<!-- RENDER ALL DISHES -->
			<ul class="dishes">
			</ul>
		</div>
	</div>
<!-- OPENING PAGE TEMPLATE -->
	<script type="text/template" id="cover">
		<div class="row">
	    	<div class="col-md-10 col-md-offset-1">
				<h1 id="coverTitle">Welcome To Thainer</h1>
			</div>
			<div class="col-md-2 col-md-offset-5">
				<a href="#categories" id="menuLink">SEE OUR MENU</a>
			</div>
		</div>
	</script>

<!--CATEGORIES TEMPLATES-->
	<!--ADD A CATEGORY-->
	<script type="text/template" id="addCatForm">
		<span class="addCat">
			<input type="text" id="newCatName" placeholder="category name">
			<button class="addCatButt">Add New Category</button>
		</span>
	</script>

<!-- ONE CATEGORY TEMPLATE -->
	<script type="text/template" id="oneCategory">
		<span class="glyphicons glyphicons-lock">
			<div class="lockLock">
			</div>
		</span>

		<span class="oneCat<%=category.id%>">
			<a href="#categories/<%=category.id%>" id="toggleDish<%=category.id%>"><%= category.category_name %></a>
				<button class="editCat" style="display:none">Edit</button>
				<button class="removeCat" style="display:none">Remove</button>
		</span>

		<!--EDIT A CATEGORY-->
		<span class="editCatForm<%=category.id%>" style="display: none">
			Name:
			<input type="text" id="updateCatName<%=category.id%>" value="<%=category.category_name%>">
			<button class="updateCat">Update</button>
		</span>
	</script>

<!--DISHES TEMPLATES-->
	<script type="text/template" id="showDishes">
		<span class="dish<%=dish.id%> ui-widget-content"> 
			<!-- <img src="<%=dish.image_url%>"><br> -->
			<%=dish.name%>: <%=dish.thai_name%> <%=dish.spicy%> $ <%=dish.price%>
			<button class="editDish" style="display:none">Edit</button>
			<button class="removeDish" style="display:none">Remove</button>
		</span><br>
	<!--EDIT A DISH-->
		<span class="editForm<%=dish.id%>" style="display: none">
			Name: 
			<input type="text" id="newName<%=dish.id%>" value="<%=dish.name%>">
			Thai Name: 
			<input type="text" id="newThaiName<%=dish.id%>" value="<%=dish.thai_name%>"><br>
			Translation: 
			<input type="text" id="newTrans<%=dish.id%>" value="<%=dish.translation%>">
			Spicy Level: 
			<select id="newSpiciness<%=dish.id%>">
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select><br>
			Price:
			<input type="text" id="newPrice<%=dish.id%>" value="<%=dish.price%>">
			Image Url:
			<input type="text" id="newImage<%=dish.id%>" value="<%=dish.image_url%>"><br>
			Category:
			<input type="text" id="newCategory<%=dish.id%>" value="<%=dish.category_id%>"><br>

			<button class="updateDish">Update</button>
		</span>
	</script>
	<!--ADD A DISH-->
	<script type="text/template" id="addDishForm">
		<span class="addForm">
			<input type="text" id="newName" placeholder="dish name">
			<input type="text" id="newThaiName" placeholder="dish thai name">
			<input type="text" id="newTranslation" placeholder="dish translation">
			<select id="spiciness">
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
			<input type="text" id="newPrice" placeholder="$ price">
			<input type="text" id="newImage" placeholder="image url">
			<input type="text" id="categoryId" placeholder="category id">
			<button class="add">Add New Dish</button>
		</span>
	</script>

<!--OTHER SCRIPTS-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
	<script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
	<!-- BOOTSTRAP -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- DRAGGABILLY -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/draggabilly/1.2.0/draggabilly.pkgd.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

	<script src = "/models/models.js"></script>
 	<script src = "/collections/collections.js"></script>
 	<script src = "/views/views.js"></script>
 	<script src = "/routes/routes.js"></script>
</body>
</html>
